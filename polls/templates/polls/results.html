{% extends 'base.html' %}
{% block content %}

    <div class="card">
        <div class="card-body">
            <h4 class="card-title">{{ question.question_text }}</h4>
            <p class="card-text">

            <ul class="list-group">
                {% for choice in question.choices.all %}

                    <li class="list-group-item d-flex justify-content-between align-items-center
                                {% if choice.is_win %} list-group-item-success {% endif %}">
                        {{ choice.choice_text }}
                        <span class="badge badge-primary badge-pill">{{ choice.votes }} vote{{ choice.votes|pluralize }}</span>
                    </li>

                {% endfor %}
            </ul>
            </p>

            Vote again? <a href="{% url 'polls:index' %}">Go back!</a>
        </div>
    </div>

{% endblock %}
